<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canball</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin:0;
                padding:0;
                overflow: hidden;
            }
            #blocker {
                position: absolute;
                top:0px;
                left:0px;
                width: 304px;
                height: 540px; 
                background-color: rgb(255,0,0);
                overflow: hidden;
            }
        </style>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <div id="blocker"></div>
        <script src="../libs/Three.js"></script>
        <script src="../libs/OrbitControls.js"></script>
        <script src="../build/cannon.js"></script>
        <script src="../libs/dat.gui.js"></script>
        <script src="../libs/cannonhelper.js"></script>
        <script src="../libs/BallControls.js"></script>        
        <script src="canBallLevels.js"></script>
<script>
var c = new function () {
    this.cameraY = 3.5
    this.cameraZ = 48
    this.LookatY = 16
    this.LookatZ = 0;
    this.zoom = 1
    this.disdanceHalf = 20
    this.forceFactor = 100
    this.groundY = 5
    this.roomWidth = 12
    this.deskHight = 10
    this.ballRad = 1
    this.canRad = 1
    this.canHeight = 4
    this.massBall = 5
    this.massCan = 10
    this.level = 0
    this.go = function() {
        clearLevel()
        initLevel(this.level)
        console.log('c=', c)
    }
};
var gui = new dat.GUI();
gui.add(c, 'cameraY', 0, 100).onChange(function(y){
                        camera.position.set(0,y,c.cameraZ)
                        // camera.updateProjectionMatrix ()
});
gui.add(c, 'cameraZ', 0, 100).onChange(function(z){
                        camera.position.set(0,c.cameraY,z)
                        // camera.updateProjectionMatrix ()
});
gui.add(c, 'LookatY', -50, 50).onChange(function(y){
                        camera.lookAt(0, y, c.LookatZ)
                        // camera.updateMatrixWorld();
                        // console.log('y z',c.LookatY, c.LookatZ)
});
gui.add(c, 'LookatZ', 0, 100).onChange(function(z){
                        camera.lookAt(0, c.LookatY, z)
                        // camera.updateMatrixWorld();
                        // console.log('y z',c.LookatY, c.LookatZ)
});
gui.add(c, 'zoom', 0, 10).onChange(function(z){
                        camera.zoom = z
                        camera.updateProjectionMatrix();
});
gui.add(c, 'disdanceHalf', 5, 50);
gui.add(c, 'forceFactor', 50, 200);
gui.add(c, 'groundY', -5, 10);
gui.add(c, 'roomWidth', 5, 50);
gui.add(c, 'deskHight', 5, 100);
gui.add(c, 'ballRad', 0, 20);
gui.add(c, 'canRad', 0, 20);
gui.add(c, 'canHeight', 0, 20);
gui.add(c, 'massBall', 0, 20);
gui.add(c, 'massCan', 0, 20);
gui.add(c, 'level');
gui.add(c, 'go');    

var camera, scene, renderer, ballControls, physics, levels;
// var controls
function initThree() {
    var container = document.getElementById('blocker');
    var W = container.offsetWidth, H = container.offsetHeight;
    console.log(window.innerHeight)
    // scene
    scene = new THREE.Scene();
    // scene.fog = new THREE.Fog( 0xffffff, 500, 10000 );
    scene.background = new THREE.Color(0xc2ebce);
    // camera
    camera = new THREE.PerspectiveCamera( 45, W / H, 1, 1000 );
    camera.position.set(0, c.cameraY, c.cameraZ);
    camera.up.set(0,1,0);
    camera.lookAt(new THREE.Vector3(0,c.LookatY,c.LookatZ));
    camera.zoom = c.zoom
    scene.add(camera);

    // lights
    scene.add( new THREE.AmbientLight( 0x111111 ) );
    var light = new THREE.DirectionalLight( 0xffffff, 1.75 );
    var d = 20;
    light.position.set( 40, 20, 30 );
    scene.add( light );
    renderer = new THREE.WebGLRenderer( { alpha :true, antialias: true } );
    renderer.setSize( W, H );
    renderer.setPixelRatio(window.devicePixelRatio);
    // renderer.setClearColor( scene.fog.color );
    renderer.autoClear = false; // To allow render overlay on top of sprited sphere
    var axesHelper = new THREE.AxesHelper( 5 );  scene.add( axesHelper );
    container.appendChild( renderer.domElement );

    // controls = new THREE.OrbitControls( camera, renderer.domElement );
    // controls.target.set (0, 5, 0)
    // controls.update();
    ballControls = new BallControls(camera, renderer.domElement, ballProcess);
    physics = new CannonHelper(0,-10,0, 1/30);  
    levels = new canBallLevels(c, physics, ballControls)
}
var lastTime;
function animate(time) {
    //TWEEN.update();
    // controls.update();
    requestAnimationFrame( animate );
    if(time && lastTime){
        var dt = time - lastTime;
        physics.update(dt / 1000, 3);
    }
    // cannonDebugRenderer.update();
    renderer.clear();
    renderer.render( scene, camera );
    //ui.render(renderer);    
    lastTime = time;
}


var wall = null, ground = null 
function clearLevel(){
  scene.remove(wall);  
  wall = null;

  if(ground){
    scene.remove(ground)
    physics.world.remove(ground.body)
    ground.body = null; ground = null;
  }

  for (var i = 0; i < ballControls.arrTarget.length; ++i){
    if (ballControls.arrTarget[i]) {
      scene.remove(ballControls.arrTarget[i]);
      if (ballControls.arrTarget[i].body)  
        physics.world.remove(ballControls.arrTarget[i].body)
      ballControls.arrTarget[i].body = null; ballControls.arrTarget[i] = null;
    }
  }
  ballControls.arrTarget.splice(0,ballControls.arrTarget.length);

  for (var i = 0; i < ballControls.arrBall.length; ++i){
    if (ballControls.arrBall[i]) {
      scene.remove(ballControls.arrBall[i]);
      if (ballControls.arrBall[i].body)
        physics.world.remove(ballControls.arrBall[i].body)
      ballControls.arrBall[i].body = null; ballControls.arrBall[i] = null;
    }
  }
  ballControls.arrBall.splice(0,ballControls.arrBall.length);
}

function initLevel(index){
    //far plane
    wall = new THREE.Mesh( new THREE.PlaneGeometry( c.roomWidth*2, 24, 1, 1 ),
                                  new THREE.MeshLambertMaterial( { color: 0xf8f8f8 } ) );
    wall.position.set(0, c.groundY, -c.disdanceHalf - 10)
    scene.add(wall);
    ballControls.arrTarget.push(wall);
    //ground
    ground = new THREE.Mesh( new THREE.PlaneGeometry( 12, 3*c.ballRad, 1, 1 ), new THREE.MeshLambertMaterial( { color: 0xf0f0f0 } ) );
    ground.quaternion.setFromAxisAngle(new THREE.Vector3(1,0,0), -Math.PI / 2);
    ground.body = physics.addBody( ground, 0 );  scene.add(ground);
    ground.body.position.set(0,c.groundY,c.disdanceHalf)
    
    levels.go(index)
}

var ballProcess = {
  zero : new CANNON.Vec3(0,0,0),
  selectBall : function (){
    // controls.enabled = false;
    console.log(camera.position)
  },
  throwBall: function (ball, to,delta){
    // controls.enabled = true;
    to.sub(ball.position).normalize()
    to.divideScalar(delta).multiplyScalar (c.forceFactor)
    console.log(to)
    ball.body.applyLocalImpulse(to, this.zero);
    ball.body.wakeUp();
  }
}

initThree();
initLevel(0);
animate();

</script>
</body>
</html>
